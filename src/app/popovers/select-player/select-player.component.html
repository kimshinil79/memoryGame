<ion-list>
  <div *ngFor ="let player of players">
    <ion-item >
      <ion-label>{{player.name}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="player.nameChecked" (ionChange) = "checkBoxEvent()"></ion-checkbox>
    </ion-item>
  </div>
</ion-list>
<ion-button (click) ="closePopover()">닫기</ion-button>
