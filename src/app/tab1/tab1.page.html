<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="newGame()" [disabled]="!MGservice.newGameButtonValid">새게임</ion-button> 
    <ion-button (click)="createGameSizePopover()">게임 크기{{MGservice.gameDimensionX}}x{{MGservice.gameDimensionY}}</ion-button>
    <ion-button *ngIf = "MGservice.selectedPlayer.length<2">카드 뒤집은 횟수:{{totalClickCount}}</ion-button>
    <ion-button *ngIf = "MGservice.selectedPlayer.length<2">{{time}}</ion-button>
    <ion-button *ngIf = "MGservice.selectedPlayer.length==1">{{MGservice.selectedPlayer[0]}}</ion-button>
    <ion-button *ngIf = "MGservice.selectedPlayer.length==1" (click)="saveRecord()">기록저장</ion-button>
    <ion-button slot="end">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf = "MGservice.selectedPlayer.length>1">
    <ion-row>
      <ion-col *ngFor = "let player of MGservice.selectedPlayer;index as i">
        <ion-card [ngClass]="{'myTurn': i == whoIsTurnIndex }">
          <ion-card-content class="player">{{player}}({{MGservice.scoreList[i]}})</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row  *ngFor ="let row of rows" >
      <ion-col class="cardCol" name="card" *ngFor="let col of columns" (click)="clickCard(row, col)" id={{row+col}}>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>첫번째 사진 : {{firstSelectedPic}}</p>
  <p>두번재 사진 : {{secondSelectedpic}}</p>
</ion-content>
