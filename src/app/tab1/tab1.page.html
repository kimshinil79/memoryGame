<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row  *ngFor ="let row of rows">
      <ion-col *ngFor="let col of columns">
        <ion-card color ="primary">
          <ion-card-content (click)="clickCard(row, col)"></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src = "../../assets/animalPic/{{firstSelectedPic}}"></ion-img>
      </ion-col>
      <ion-col>
        <ion-img  src = "../../assets/animalPic/{{secondSelectedpic}}"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
