<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      시험
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2111</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngFor = "let list of biggerList">
    <ion-row>
      <ion-col *ngFor = " let item of list">
        {{item}}zzz
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
