<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="url && url !== 'login'" slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <app-auth-form 
 *ngIf="url" 
 (formSubmitted)="handleUserCredentials($event)"
 [actionButtonText]="actionButtonText"
 [isPasswordResetPage]="url === 'reset'">
</app-auth-form>

<ion-button expand="block" fill="clear" routerLink="/signup" *ngIf="url && url !=='signup'">새계정 만들기</ion-button>
<ion-button expand="block" fill="clear" routerLink="/reset" *ngIf="url && url !=='reset'">비번 찾기</ion-button>
</ion-content>
